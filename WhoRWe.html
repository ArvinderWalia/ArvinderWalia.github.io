<!DOCTYPE html>
<!-- SESAME STREET WEBSITE-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Kids Website with Wonder Colors</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
    function Auto_Play() {
        document.getElementById("SesameStreet2").style.display = "none";
     }
    function Play_Click() {
        if (document.getElementById("SesameStreet2").style.display == "none") {
            document.getElementById("SesameStreet2").style.display = "block";
        }
        else {
            document.getElementById("SesameStreet2").style.display = "none";
            document.getElementById("SesameStreet2").pause();
       }
    }
    </script>
    
   </head>
<body onload="Auto_Play()">
  <nav>
    <div class="navbar">
      <div class="logo"><a href="#">Sesame Street</a></div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="WhoRWe.html">Who R We </a></li>
        <li><a href="OurGames.html">Our Games</a></li>
        <li><a href="LetsPlay.html">Lets Play </a></li>
        <li><a href="LetsBeFriends.html">Lets Be Friends</a></li>
      </ul>
      <div class="appearance">
        <div class="light-dark">
          <i class="btn fas fa-moon" data-color="#e4e6eb #e4e6eb #24292D #24292D #242526"></i>
        </div>
        <div class="color-icon">
          <div class="icons">
            <i class="fas fa-palette"></i>
            <i class="fas fa-sort-down arrow"></i>
          </div>
          <div class="color-box">
            <h3>Color Switcher</h3>
            <div class="color-switchers">
              <button class="btn blue active" data-color="#fff #24292d #4070f4 #0b3cc1 #F0F8FF"></button>
              <button class="btn orange" data-color="#fff #242526 #F79F1F #DD8808 #fef5e6"></button>
              <button class="btn purple" data-color="#fff #242526 #8e44ad #783993 #eadaf1"></button>
              <button class="btn green" data-color="#fff #242526 #3A9943 #2A6F31 #DAF1DC"></button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <section class="home-content">
    <div class="texts">
      <h2 class="text">We R Sesame Street!! </h2>
      <h3 class="text">Lets have <span>Fun...</span></h3>
      <table>
       <tr>
      <td><img src="SesameGang1.jpg" alt="Sesame Gang" style="width:300px;height:300px;"></td>
      <td><img src="SesameGang2.jpg" alt="Sesame Gang" style="width:300px;height:300px;"></td>
      <td><img src="SesameGang3.jpg" alt="Sesame Gang" style="width:300px;height:300px;"></td>
      </tr>
      </table>
      <br><br>
     </div>

      <div id="Play_Pause" class="button"  onclick="Play_Click()">
      <a href="#">Lets Play!
      <i class="fas fa-location-arrow"></i></a>
    </div>
     <br>
      <video id="SesameStreet2" width="50%" height="50%" controls>
     <source src="SesameStreet2.mp4" type="video/mp4">
     </video>

  </section>

  <script src="script.js"></script>

</body>
</html>
